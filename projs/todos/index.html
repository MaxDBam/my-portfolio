    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todos!</title>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body onload="onInit()">
        <h1>Todos</h1>
        
        <button onclick="onAddTodo()">+</button>
        
        <div class="filter-container">
            <h2>Filter Todos</h2>
            <p></p>
            <button class="tab-option" onclick="onFilterChange(event, 'all'); onSortChange(event,'all')">All</button>
            <button class="tab-option" onclick="onFilterChange(event,'active'); onSortChange(event,'active')">Active</button>
            <button class="tab-option" onclick="onFilterChange(event,'done'); onSortChange(event,'done')">Done</button>
            <button class="tab-option" onclick="onFilterChange(event, 'createdAt'); onSortChange(event,'createdAt')">Created at</button>
            <button class="tab-option" onclick="onFilterChange(event, 'importance'); onSortChange(event, 'importance')">Importance</button>
            <button class="tab-option" onclick="onFilterChange(event, 'txt'); onSortChange(event, 'txt')">Text</button>
            <!-- <select onchange="onFilterChange(this.value); onSortChange(this.value)">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="done">Done</option>
                <option value="createdAt">Created At</option>
                <option value="importance">Importance</option>
                <option value="txt">Text</option>
            </select> -->
        </div>
        <ul class="todo-list"></ul>
        <h2 class="todo-stat">
            Total todos: 
            <span class="total-todos"></span>
            Active:
            <span class="active-todos"></span>
            Done:
            <span class="done-todos"></span>
        </h2>


        <script src="js/storage-service.js"></script>
        <script src="js/todo-service.js"></script>
        <script src="js/todo-controller.js"></script>
    </body>
    </html>
